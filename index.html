<!DOCTYPE html>
<!-- Disable quirks mode -->
<html mol_view_root>
	<!-- Reset root styles -->
	<head>
		<meta charset="utf-8" />
		<!-- Force utf-8 encoding -->
		<meta
			name="viewport"
			content="width=device-width, height=device-height, initial-scale=1"
		/>
		<link href="https://mol.hyoo.ru/mol/logo/logo.svg" rel="icon">
		<!-- Disable mobile browser auto zoom, $mol is adaptive -->
		<meta name="mobile-web-app-capable" content="yes" />
		<!-- Fullscreen support -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</head>
	<body mol_view_root>
		<!-- Reset root styles -->
		<div mol_view_root="$doshik_client"></div>
		<!-- Autobind component to element on load -->
		<script src="web.js"></script>
		<!-- Load autogenerated js bundle -->
	</body>
</html>
